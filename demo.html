<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Accrdion Plugin Demo</title>
    <link rel="stylesheet" href="./css/accrdion.css">
</head>
<body>

    <div class="my-accordion">
        <article class="accrdion-entry">
            <header class="accrdion-header">
                title
            </header>
            <div class="accrdion-content">
                content
            </div>
        </article>

        <article class="accrdion-entry">
            <header class="accrdion-header">
                title
            </header>
            <div class="accrdion-content">
                content
            </div>
        </article>

        <article class="accrdion-entry">
            <header class="accrdion-header">
                title
            </header>
            <div class="accrdion-content">
                content
            </div>
        </article>
    </div>

    <div class="my-accordion2">
        <article class="accrdion-entry">
            <header class="accrdion-header">
                title2a
            </header>
            <div class="accrdion-content">
                content
            </div>
        </article>

        <article class="accrdion-entry">
            <header class="accrdion-header">
                title2b
            </header>
            <div class="accrdion-content">
                content
            </div>
        </article>

        <article class="accrdion-entry">
            <header class="accrdion-header">
                title2c
            </header>
            <div class="accrdion-content">
                content
            </div>
        </article>
    </div>
    
    <div class="my-accordion3">
        <article class="accrdion-entry">
            <header class="accrdion-header">
                title3a
            </header>
            <div class="accrdion-content">
                content
            </div>
        </article>

        <article class="accrdion-entry">
            <header class="accrdion-header">
                title3b
            </header>
            <div class="accrdion-content">
                content
            </div>
        </article>

        <article class="accrdion-entry">
            <header class="accrdion-header">
                title3c
            </header>
            <div class="accrdion-content">
                content
            </div>
        </article>
    </div>
    
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./js/accrdion.js"></script>
<script>
    $(document).ready(function() {
        
        $('.my-accordion').accrdion({
            openFirstByDefault: true,
            displayStyle: 'single',
            toggleSpeed: 'fast'
        });

        $('.my-accordion2').accrdion({
            openFirstByDefault: true,
            displayStyle: 'any',
            toggleSpeed: 20
        });

        $('.my-accordion3').accrdion({
            openFirstByDefault: false,
            displayStyle: 'single',
            toggleSpeed: 'slow'
        });

    });
</script>
</body>
</html>
